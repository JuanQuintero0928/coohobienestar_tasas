<div class="modal-dialog modal-lg" role="document">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            {% if create %}
                <h1 class="modal-title fs-5" id="exampleModalLabel">Crear Adicional Funeraria</h1>
            {% else %}
                <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Adicional Funeraria</h1>
            {% endif %}
            <hr>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% if create %}
                    <form action="{% url 'asociado:crearAdicional' pkAsociado %}" method="post">
                {% else %}
                    <form action="{% url 'asociado:editarAdicional' pkAsociado pk %}" method="post">
                {% endif %}
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">Valor Adicional</span>
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" name="cuotaAdicionales" {% if update %} value="{{query.cuotaAdicionales}}" {% endif %} min="0" max="20000">
                        {% if update %}
                            <input type="number" class="form-control" name="adicionalAnterior" value="{{query.cuotaAdicionales}}" hidden>
                        {% endif %}
                    </div>
                    
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i></button>
                </form>
        </div>
      </div>
    </div>
  </div>
